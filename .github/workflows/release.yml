name: Nardy Semantic Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: npm run build

      - name: Upload Source Maps to Sentry
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.NARDY_SENTRY_AUTH_TOKEN }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: |
          sentry-cli --log-level=debug releases new -p nardy-book $(git rev-parse HEAD)
          sentry-cli releases set-commits --auto $(git rev-parse HEAD)
          sentry-cli releases finalize $(git rev-parse HEAD)
          sentry-cli releases files $(git rev-parse HEAD) upload-sourcemaps ./dist --rewrite

      - name: Semantic Release
        env:
          GH_TOKEN: ${{ secrets.NARDY_TOKEN }}
        run: npx semantic-release
