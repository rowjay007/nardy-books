name: Nardy Semantic Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload Source Maps to Sentry
        env:
          NARDY_SENTRY_AUTH_TOKEN: ${{ secrets.NARDY_SENTRY_AUTH_TOKEN }}
        run: npm run sentry:sourcemaps

      - name: Semantic Release
        env:
          NARDY_TOKEN: ${{ secrets.NARDY_TOKEN }}
        run: npx semantic-release